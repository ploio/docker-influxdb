machine:
  services:
    - docker

general:
  branches:
    ignore:
      - gh-pages # list of branches to ignore

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - docker build -t portefaix/influxdb:0.9 0.9

test:
  override:
    - docker run -d -p 8083:8083 -p 8086:8086 portefaix/influxdb:0.9; sleep 90
    - curl --retry 10 --retry-delay 5 -v http://localhost:8083
    - curl --retry 10 --retry-delay 5 -v http://localhost:8086

